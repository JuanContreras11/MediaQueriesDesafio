<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>

  <body>
    <div class="container">
      <!-- Menú de navegación -->
      <div class="nav">
        <div id="iconLogo">
          <i class="fa-solid fa-store" style="color: #fafafa"></i>
          <div class="nav-logo">Mi Ecommerce</div>
        </div>

        <i class="fa-solid fa-bars" id="hamb" style="color: #ffffff"></i>
      </div>
      <!-- Filtro -->
      <div class="filtro">
        <h3>Ordenar Por:</h3>
        <div class="select">
          <select>
            <option>--Select--</option>
            <option value="1">Nombre</option>
            <option value="2">Precio ascendente</option>
            <option value="3">Precio Descendente</option>
          </select>
          <div class="select_arrow"></div>
        </div>
      </div>
      <!-- Barra lateral -->
      <div class="side">
        <ul class="side-list">
          <li>
            <a class="side-item" href="#">Inicio</a>
          </li>

          <li>
            <a class="side-item" href="#">Catálogo</a>
          </li>

          <li>
            <a class="side-item" href="#">Ofertas </a>
          </li>

          <li>
            <a class="side-item" href="#">Contacto </a>
          </li>
        </ul>
      </div>
      <!-- Grilla de productos -->
      <div class="grid">
        <!-- Tarjeta de producto 1 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_1.jpg"
            alt="Perfume MyKingdom"
          />
          <div class="card-name">Perfume MyKingdom</div>
          <p>$ 31.400</p>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 2 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_2.jpg"
            alt="Perfume Phantom"
          />
          <div class="card-name">Perfume Phantom</div>
          <p>$ 68.900</p>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 3 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_3.jpg"
            alt="Zapatos Docker"
          />
          <div class="card-name">Zapatos Docker</div>
          <p>$ 29.700</p>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 4 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_4.jpg"
            alt="Poleron Puma"
          />
          <div class="card-name">Poleron Puma</div>
          <p>$ 44.700</p>
          <button class="card-button">Comprar</button>
        </div>
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_1.jpg"
            alt="Perfume MyKingdom"
          />
          <div class="card-name">Perfume MyKingdom</div>
          <p>$ 31.400</p>
          <button class="card-button">Comprar</button>
        </div>
        <!-- Tarjeta de producto 2 -->
        <div class="card">
          <img
            class="card-image"
            src="assets/Screenshot_2.jpg"
            alt="Perfume Phantom"
          />
          <div class="card-name">Perfume Phantom</div>
          <p>$ 68.900</p>
          <button class="card-button">Comprar</button>
        </div>
      </div>
      <!-- Numeros -->
      <div class="numeros">
        <i class="fa-solid fa-angles-left"></i>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <i class="fa-solid fa-angles-right"></i>
      </div>
      <!-- Pie de página -->
      <div class="foot">
        <div>Todos los derechos reservados © 2023</div>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-x-twitter"></i>
      </div>
    </div>
  </body>
</html>
